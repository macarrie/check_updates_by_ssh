define host{
   name				updates_by_ssh
   register			0

   _SSH_KEY			$SSH_KEY$
   _SSH_KEY_PASSPHRASE		$SSH_KEY_PASSPHRASE$
   _SSH_USER			$SSH_USER$
   _SSH_PORT			$SSH_PORT$

   _UPDATES_WARN                10
   _UPDATES_CRIT                15

}

define service {
  name				updates_by_ssh_service
  use				generic-service
  register                      0
}
